{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
    <form>
        <h2 class="text-center">All Products 
          
        
        </h2>
        <hr>

        <section>
            <div class="container-fluid">
              <div class="row p-5" >
                {% for pro in product %}
                <div>
                  <div class="card m-2" style="width: 18rem;">
                    <img src="{{pro.photo.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{pro.name}}</h5>
                      <p class="card-text">{{pro.name}}</p>
                      <a href="{{pro.id}}" class="btn btn-warning">Show Details</a>
                    </div>
                  </div>
                </div>
                <h1></h1>
                {% empty %}
                <h4 class="alert alert-warning">
                  No Products Here 
                  <a href="{% url 'products'  %}" class="text-dark">
                    All products
                  </a>
                </h4>
                {% endfor %}
                
              </div>
            </div>
        </section>
    

    </form>

</div>

{% endblock %}
